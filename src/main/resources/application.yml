    cors:
      enabled: true
      single-header: true
      configurations:
        web:
          allowedOrigins:
#            - ^http(|s)://192.168.0.244:808(0|1|2|3|4)$
#            - ^http(|s)://192.168.0.228:808(0|1|2|3|4)$
